<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Emissary || Click to Win
    </title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
      <h1>Click to Win!</h1>
      <header>
        <button id="start-btn" onclick="startGame()" >
          Iniciar
        </button>
      </header>
      <div id="game">
          <div id="table"></div>
      </div>
      
      <footer> 
        <div id="results">
          <h4 id="footer-title"></h4>
          <p id="clicks-count"></p>
          <p id="time-count"></p>
        </div>
        <button id="restart-btn" onclick="restartGame()">
          Reiniciar
        </button>
    </footer>
  </body>
</html>
